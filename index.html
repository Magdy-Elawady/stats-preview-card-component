<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="card">

      <Picture class="image">
        <source media="(min-width: 800px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="">
      </Picture>

      <div class="texts">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="desciption">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.
        </p>

        <div class="numbers">
          <div>
            <p class="stats-numbers">10k+</p>
            <p class="stat-headings"> companies</p>
          </div>

          <div>
            <p class="stats-numbers">314</p>
            <p class="stat-headings"> templates</p>
          </div>

          <div>
            <p class="stats-numbers">12M+ </p>
            <p class="stat-headings"> queries</p>
          </div>

        </div>
      </div>
    </div>
  </main>
</body>

</html>
